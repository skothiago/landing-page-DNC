<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Landing Page DNC</title>
  </head>
  <body>
    <div id="topmenu">
      <a href="https://www.escoladnc.com.br/" target="_blank"
        ><img src="assets/images/logo.svg" id="logo" alt="Logo DNC"
      /></a>
      <h1 id="title-topmenu">
        Dê os primeiros passos da <br />
        sua carreira em Tecnologia
      </h1>
      <p id="text-topmenu">
        Inscreva-se no curso gratuito de Introdução à <br />
        Tecnologia da DNC School e aprenda os principais <br />
        fundamentos para construir experiências efetivas.
      </p>
    </div>
    <div id="menu-informational">
      <p class="text-informational">
        <img
          src="assets/images/icone-certificado.svg"
          class="icone"
          alt="icone certificado"
        />Certificado de conclusão
      </p>

      <p class="text-informational">
        <img
          src="assets/images/icone-relogio.svg"
          class="icone"
          alt="icone relogio"
        />4 horas de conteúdo
      </p>

      <p class="text-informational">
        <img
          src="assets/images/icone-camera.svg"
          class="icone"
          alt="icone camera"
        />Aulas online gravadas
      </p>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
